{% extends 'layout.html' %}
{% block content %}
          <div style="width: 75%;">
            <canvas id="myChart"></canvas>
          </div>
          <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ["Windows", "Linux", "Mac"],
                    datasets: [{
                        data: [827, 0, 0],
                        backgroundColor: ["lightcoral", "lightskyblue", "lightgreen"]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: 'Porcentaje de CVEs por sistema operativo'
                    },
                    legend: {
                        display: true,
                        position: 'right'
                    }
                }
            });
          </script>
{% endblock %}
