{% extends 'layout.html' %}
{% block content %}
    <!-- Start of body content -->
    <body>
        <div style="width: 100%;">
            <!-- Canvas element for the chart -->
            <canvas id="myChart" style="height: 300px;"></canvas>
        </div>
        <!-- Script to initialize Chart.js and create the line chart -->
        <script>
            // Get the canvas element by its ID
            var ctx = document.getElementById('myChart').getContext('2d');
            // Create a new line chart instance
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    // Labels for the x-axis (CVEs)
                    labels: ["CVE-2022-24512", "CVE-2024-20358", "CVE-2024-21409", "CVE-2024-21634", "CVE-2023-1370", "CVE-2024-21319", "CVE-2024-20359", "CVE-2024-0056", "CVE-2024-21386", "CVE-2024-20353"],
                    datasets: [{
                        // Label for the dataset
                        label: 'Frequency',
                        // Data points for the y-axis (Frequency values)
                        data: [827, 662, 639, 631, 622, 437, 401, 395, 391, 388],
                        fill: false, // Don't fill the area under the line
                        borderColor: 'rgb(255, 99, 132)', // Line color (RGB format)
                        tension: 0.1 // Tension of the line
                    }]
                },
                options: {
                    responsive: true, // Make the chart responsive
                    maintainAspectRatio: false, // Don't maintain aspect ratio
                    title: {
                        display: true,
                        text: 'Top 10 most repeated CVEs' // Title of the chart
                    },
                    scales: {
                        y: {
                            beginAtZero: true // Start y-axis at zero
                        }
                    }
                }
            });
        </script>
    <!-- End of body content -->
{% endblock %}
