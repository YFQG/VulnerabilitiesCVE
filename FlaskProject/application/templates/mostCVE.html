
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Diagrama de Líneas</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <style>
        canvas{ 
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
      </style>
    </head>
    <body>
      <div style="width: 75%;">
        <canvas id="myChart"></canvas>
      </div>
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["CVE-2022-24512", "CVE-2024-20358", "CVE-2024-21409", "CVE-2024-21634", "CVE-2023-1370", "CVE-2024-21319", "CVE-2024-20359", "CVE-2024-0056", "CVE-2024-21386", "CVE-2024-20353"],
                datasets: [{
                    label: 'Frecuencia',
                    data: [827, 662, 639, 631, 622, 437, 401, 395, 391, 388],
                    fill: false,
                    borderColor: 'rgb(255, 99, 132)',  // Cambia el color aquí (en formato RGB)
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Top 10 CVEs más repetidos'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
      </script>
    </body>
    </html>
